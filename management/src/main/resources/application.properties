quarkus.flyway.schemas=aquaelit
quarkus.flyway.migrate-at-start=true

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/aquaelit

%test.quarkus.datasource.db-kind=
%test.quarkus.datasource.jdbc.url=jdbc:tc:postgresql:latest:///aquaelit
%test.quarkus.datasource.driver=org.testcontainers.jdbc.ContainerDatabaseDriver
%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL9Dialect

%dev.quarkus.datasource.db-kind=
%dev.quarkus.datasource.jdbc.url=jdbc:tc:postgresql:latest:///aquaelit
%dev.quarkus.datasource.driver=org.testcontainers.jdbc.ContainerDatabaseDriver
%dev.quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL9Dialect