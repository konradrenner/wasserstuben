<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-elevation-z2"><span>{{tenantName}}</span></mat-toolbar>
    <mat-nav-list #navlist *ngFor="let naventry of navEntries" (click)="handleNavClick(naventry)" >
          <a mat-list-item routerLink="{{naventry.link}}"><mat-icon>{{naventry.icon}}</mat-icon><span class="nav-caption">{{naventry.title}}</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{actNavigation}}</span>
      <span class="spacer"></span>
      <button mat-icon-button class="toolbar-icon" aria-label="Suche">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-icon" aria-label="Benutzer">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
