<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>AquaElit</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/skeleton"><mat-icon>dashboard</mat-icon><span class="nav-caption">Dashboard</span></a>
      <a mat-list-item routerLink="/skeleton"><mat-icon>euro_symbol</mat-icon><span class="nav-caption">Verrechnung</span></a>
      <a mat-list-item routerLink="/skeleton"><mat-icon>fact_check</mat-icon><span class="nav-caption">Verwaltung</span></a>
      <a mat-list-item routerLink="/real-estates"><mat-icon>home_work</mat-icon><span class="nav-caption">Liegenschaften</span></a>
      <a mat-list-item routerLink="/skeleton"><mat-icon>contact_mail</mat-icon><span class="nav-caption">Adressen</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{tenantName}}</span>
      <span class="spacer"></span>
      <button mat-icon-button class="toolbar-icon" aria-label="Suche">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-icon" aria-label="Benutzer">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
